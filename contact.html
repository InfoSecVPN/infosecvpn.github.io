  <section class="contact">
    <h2>Contact Us</h2>
    <p>If you have any questions, feedback, or need assistance, feel free to reach out!</p>
    <form action="mailto:support@infosecvpn.org" method="post" enctype="text/plain">
      <label for="name">Name (Not Required)</label>
      <input type="text" id="name" name="name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>Or reach us directly at:</p>
      <p><strong>Email:</strong> support@infosecvpn.org</p>
    </div>
  </section>
